<html>

<head>
    <title>google places autocomplete widget</title>
    <link rel="stylesheet" type="text/css" href="bootstrap/dist/css/bootstrap.css">
    <!-- <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css"> -->
</head>

<body ng-app="appAutocomplete" ng-controller="mainController">
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <label for="location">location search by Google API</label>
                <select>
                  <option ng-repeat="location in userLocation track by $index" value="">{{location}}</option>
                </select><br>
                <input class="form-control padding" type="text" name="location" placeholder="location" ng-keypress="getLocationApi(userLocation)" ng-model="userLocation">{{userLocation}}
                <br>
                <button ng-click="getLocationApi(userLocation)" class="btn btn-default" type="button">save</button>
            </div>
        </div>
    </div>


    <!--scripts-->
    <script type="text/javascript" src="angular/angular.js"></script>
    <!-- <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script> -->

    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/factory.js"></script>
    <script type="text/javascript" src="js/mainController.js"></script>



</body>

</html>
